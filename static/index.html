<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        #chatMessages { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
        #messageInput { width: 80%; }
        #loginForm, #chatForm { margin: 20px; }
        #roomSelection { margin: 20px; }
    </style>
</head>
<body>
    <div id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="roomSelection" style="display: none;">
        <h2>Chat Room</h2>
        <select id="room">
            <option value="room1">Room 1</option>
            <option value="room2">Room 2</option>
        </select>
        <button onclick="joinRoom()">Join Room</button>
    </div>

    <div id="chatForm" style="display: none;">
        <div id="chatMessages"></div>
        <input type="text" id="messageInput" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let ws = null;
        let token = null;

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                token = data.access_token;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('roomSelection').style.display = 'block';
            } else {
                alert('Login failed');
            }
        }

        function joinRoom() {
            const room = document.getElementById('room').value;
            connectWebSocket();
            document.getElementById('roomSelection').style.display = 'none';
            document.getElementById('chatForm').style.display = 'block';
            document.getElementById('messageInput').focus();
        }

        function connectWebSocket() {
            ws = new WebSocket(`ws://127.0.0.1:8000/chat?token=${token}`);
            ws.onopen = () => {
                console.log('WebSocket connected');
            };
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                const chatMessages = document.getElementById('chatMessages');
                const messageElement = document.createElement('div');
                messageElement.textContent = `${message.username}: ${message.content}`;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };
            ws.onclose = () => {
                console.log('WebSocket disconnected');
            };
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            if (content && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ content }));
                messageInput.value = '';
            }
        }


        document.getElementById('messageInput').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
